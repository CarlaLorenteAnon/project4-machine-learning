<html lang="en">
<head>
    <title>Sales Price Prediction</title></head>
<body>
<P>Choose your house features</P>
<!-- <button type="submit" onclick='myfunction();'>Click Here to see your data</button> -->
<form action="{{ url_for('predict') }}" method="post">
    <label for="Neighborhood">Neighborhood:</label> <input type="text" id="Neighborhood" name="Neighborhood">
    <label for="LotArea">LotArea:</label><input type="number" id="LotArea" name="LotArea">
    <label for="BedroomAbvGr">BedroomAbvGr:</label><input type="number" id="BedroomAbvGr" name="BedroomAbvGr">
    <label for="FullBath">FullBath:</label><input type="number" id="FullBath" name="FullBath">
    <label for="OverallQual">OverallQual:</label><input type="number" id="OverallQual" name="OverallQual">
    <label for="YearBuilt">YearBuilt:</label><input type="number" id="YearBuilt" name="YearBuilt">
    <input type="submit">
</form>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script>
    function myfunction() {
        const Neighborhood = document.getElementById("Neighborhood").value;
        const LotArea = document.getElementById("LotArea").value;
        const BedroomAbvGr = document.getElementById("BedroomAbvGr").value;
        const FullBath = document.getElementById("FullBath").value;
        const OverallQual = document.getElementById("OverallQual").value;
        const YearBuilt = document.getElementById("YearBuilt").value;
        const dict_values = {Neighborhood, LotArea, BedroomAbvGr, FullBath, OverallQual, YearBuilt} //Pass the javascript variables to a dictionary.
        const s = JSON.stringify(dict_values); // Stringify converts a JavaScript object or value to a JSON string
        console.log(s); // Prints the variables to console window, which are in the JSON format
        window.alert(s)
        $.ajax({
            url:"/predict",
            type:"POST",
            contentType: "application/json",
            data: JSON.stringify(s)});
}
</script>
</body>
</html>
